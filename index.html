<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Jeopardy Hard</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Leah's Jeopardy Game!</h1>
      <h4>Select one of the following categories:</h4>
    </header>
    <div id="categoryBox">
      <div class="categories">
        <div id="category1"></div>
        <div><button id="category1-button">Select Category 1</button></div>
      </div>
      <div class="categories">
        <div id="category2"></div>
        <div><button id="category2-button">Select Category 2</button></div>
      </div>
      <div class="categories">
        <div id="category3"></div>
        <div><button id="category3-button">Select Category 3</button></div>
      </div>
    </div>

    <div id="scoreboard">
      <p>Your score:</p>
      <p id="score">0</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="questions">
            <h2>Category</h2>
            <div id="category"></div>
            <h2>Value</h2>
            <div id="value"></div>
            <h2>Question</h2>
            <div id="question"></div>
          </div>
        </div>

        <div class="col-md-6">
          <div>
              <div><textarea id="user-answer"></textarea></div>
              <div><button id="submit-button">Submit</button></div>
          </div>
          <div id="final_answer">
            <p id="correct_answer"></p>
          </div>
        </div>
      </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascripts/jeopardy.js"></script>
  </body>
</html>
